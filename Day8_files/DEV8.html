        <script>
            var blank=[];
            for (let i=1;i<=100;i++)
            {
                blank[i]=0;
            }

            function space(name){
                ele=document.getElementsByClassName(name);
                n=ele
                if(blank[n]==0){
                    blank[n]=1;
                    ele[0].style.backgroundColor="blue";
                }
                else{
                    blank[n]=0;
                    ele[0].style.backgroundColor="lightgreen";
                }
            }

        </script>
